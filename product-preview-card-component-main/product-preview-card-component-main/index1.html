<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <script src="https://kit.fontawesome.com/be48b74531.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="./images/image-product-desktop.jpg" alt="" />
            </div>
            <div class="content">
                <h4>PERFUME</h4>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.
                </p>
           
            <div class="ratebox">
                <div class="newrate">$149.99</div>
                <div class="oldrate">$169.99</div>
            </div>
            <div class="cartbutton">
                <div class="icon"><i class="fa-solid fa-cart-shopping"></i></div>
                <p>Add to Cart</p>
            </div>
        </div>
    </div>
</div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Faizan Khan</a>.
    </div>
</body>

</html>
