<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="nstyle.css" />
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="small">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="">First Name</label>
                        <input type="text" name="" id="" placeholder="Enter First Name...">
                    </div>
                    <div class="form-control">
                        <label for="">Last Name</label>
                        <input type="text" name="" id="" placeholder="Enter Last Name...">
                    </div>
                    <div class="form-control">
                        <label for="">Email</label>
                        <input type="text" name="" id="" placeholder="Enter Your Email...">
                    </div>
                    <div class="form-control">
                        <label for="">Job Role</label>
                        <select name="" id="">
                            <option value="">Select Job Role</option>
                            <option value="">Frontend Developer</option>
                            <option value="">Backend Developer</option>
                            <option value="">Full Stack Developer</option>
                            <option value="">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address"> Address </label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="">City</label>
                        <input type="text" name="" id="" placeholder="Enter City Name...">
                    </div>
                    <div class="form-control">
                        <label for="">Pincode</label>
                        <input type="number" name="" id="" placeholder="Enter pincode">
                    </div>
                    <div class="form-control">
                        <label for="">Date</label>
                        <input value="2022-01-10" type="date" name="" id="">
                    </div>
                    <div class="form-control">
                        <label for="">Upload Your CV</label>
                        <input type="file" name="" id="">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>l
